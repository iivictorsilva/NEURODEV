<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Atividade</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .header-icon {
            background-color: var(--primary-light);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }
        
        .header-text h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .header-text p {
            color: var(--gray);
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #4338ca;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .attachment-preview {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #f8fafc;
            border-radius: 8px;
        }
        
        .attachment-preview svg {
            margin-right: 0.5rem;
            color: var(--gray);
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #f1f5f9;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--dark);
            margin-top: 0.5rem;
            transition: all 0.2s;
        }
        
        .file-label:hover {
            background-color: #e2e8f0;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </div>
            <div class="header-text">
                <h2>Criar Nova Atividade</h2>
                <p>Preencha os detalhes da atividade para seus alunos</p>
            </div>
        </div>

        <!-- Formulário para criação de atividade -->
        <form action="minhas_tarefas.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titulo">Título da Atividade*</label>
                <input type="text" name="titulo" placeholder="Ex.: Trabalho sobre Revolução Industrial" required>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição Detalhada*</label>
                <textarea name="descricao" placeholder="Forneça todas as instruções para seus alunos..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="prazo">Data de Entrega*</label>
                <input type="datetime-local" name="prazo" required>
            </div>
            
            <div class="form-group">
                <label for="anexo">Material de Apoio (Opcional)</label>
                <input type="file" name="anexo" id="fileInput" class="file-input">
                <label for="fileInput" class="file-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Anexar arquivo
                </label>
                <div id="filePreview" class="attachment-preview" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                    <span id="fileName"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="valor">Valor da Atividade (pontos)</label>
                <input type="number" name="valor" placeholder="Ex.: 10" min="1" max="100">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
                Publicar Atividade
            </button>
        </form>
    </div>

    <script>
        // Mostrar preview do arquivo selecionado
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const filePreview = document.getElementById('filePreview');
            const fileName = document.getElementById('fileName');
            
            if (this.files.length > 0) {
                fileName.textContent = this.files[0].name;
                filePreview.style.display = 'flex';
            } else {
                filePreview.style.display = 'none';
            }
        });
    </script>
</body>
</html>
